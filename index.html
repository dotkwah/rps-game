<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="icon" href="Images/rock.png">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <div class="header">Rock Paper Scissors Game</div>
    <div class="sub-header">Choose!</div>
    <div class="input-selectors">
        <div class="rock">
            <img src="Images/rock.png">
            <input type="button" value="Rock" onclick="playRound(0)"/>
        </div>
        <div class="paper">
            <img src="Images/paper.png">
            <input type="button" value="Paper" onclick="playRound(1)"/>
        </div>
        <div class="scissors">
            <img src="Images/scissors.png">
            <input type="button" value="Scissors" onclick="playRound(2)"/>  
        </div>
    </div>
    <div class="computer-response"></div>
    <div class="winner-announce"></div>
    <div class="reset-button">
        <input type="button" value="Reset Game" onclick="resetGame()"/>
    </div>
</body>
</html>
